{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <!-- Вывод свойств объекта User -->
        <h1><strong> ID: {{user.id}} </strong></h1>
        <p>name: {{user.username}}</p>
        <p>age: {{user.age}}</p>
    {% else %}
        <section class="container-fluid">
            <form method="post" action="/">
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <input type="text" name="username" value="user_name" class="form-control"
                               placeholder="Add user name" aria-label="Add user name" aria-describedby="button-addon2"/>
                        <input type="text" name="age" value=22 class="form-control"
                               placeholder="Add user age" aria-label="Add user age" aria-describedby="button-addon2"/>
                        <button class="btn btn-out-line-primary" type="submit" id="button-addon2"
                                data-mdb-ripple-color="dark">
                            Add
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <section class="container-fluid">
            <h2 align="center"> Users </h2>
            <br>
            <div class="card">
                <ul class="list-group list-group-flush">
                    <!-- Перебор пользователей users -->
                    {% for user in users %}
                    <li class="list-group-item">
                        <a href="/user/{{user.id}}">{{user.id}}. {{user.username}} </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </section>
    {% endif %}
{% endblock %}
